<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/style.css">
        <title>Pet shop - Admin</title>
    </head>

    <body>    
      <header class="nav-header">  
          <div class="nav-bounds">
             <div class= "nav-logo">
                 <a href="index.html">
                    <img src="./img/tienda-mascotas-relacionada.png" alt="logo" width="90px">
                 </a>
             </div>
             <h1 class="store-title">Pet Shop - Admin</h1>
            <div class="search-box">
                 <input id= "input-search-product" type="text" placeholder="Buscar...">
            </div>    
            <div class="container-icon">
                <a href="./card.html">
                   <img  id="cart-icon" src="./img/shopping-cart_10694840.png" alt="Carrito de compras" width="40px">
                </a>
            </div> 
             <div class="container-icon">
                <a href="./admin.html">
                    <img id="admin-icon" src="./img/admin.png" alt="Admin" width="40px">
                </a>
            </div>    
         </div>
    </header>

    <main>
        <div class="admin-container">
            <div class="admin-form">
                <h2 id="product-title">Agregar nuevo producto</h2>
               
                <form id="product-form">
                    <input type="hidden" id="product-id">

                    <div class="form-group">
                        <label for="product-name">Nombre del producto</label>
                        <input type="text" id="product-name" required>
                    </div>
                    <div class="form-group">
                        <label for="product-price">Precio</label>
                        <input type="number" id="product-price" required min ="0" step="0.01">           
                    </div>
                    <div class="form-group">
                        <label for="product-category">Categoria</label>
                        <select id="product-category" required>
                            <option value="">Seleccionar categoria</option>
                            <option value="perro">Perro</option>
                            <option value="gato">Gato</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="product-stock">Stock</label>
                        <input type="number" id="product-stock" required min="0" value="10">   
                    </div>
                    <div class="form-group">
                        <label for="product-description">Descripcion</label>
                        <textarea id="product-description" rows="4"></textarea>
                    </div>

                    
                    <div class="form-group">
                        <label for="product-image">URL de la imagen</label>
                        <input type="text" id="product-image" placeholder="http://product.com/imagen.jpg,http://product.com/imagen2.jpg,">
                    </div>
                    <div class="form-buttons">
                        <button type="submit" class="btn-save">Guardar producto </button>
                        <button type="button" class="btn-cancel" id="btn-cancel">Cancelar</button>
                    </div>
                </form>
            </div>
            <div class="product-table">
                <h2>Lista de productos</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Categoria</th>
                            <th>Descripcion</th>
                            <th>Stock</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="products-tbody">
                        <tr>
                            <td colspan="6" class="table-message">Cargando productos...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
     <footer>

        <p>
            <a href="./index.html">Inicio</a>
            <a href="./index.html">Categoria</a>
            <a href="./contact.html">Contacto</a>
        </p>
    </footer>

    <script type="module" src="./admin.js" ></script>
  
</body>   
</html>
