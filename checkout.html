<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/style.css">
        <title>Pet shop - Finalizar compra </title>
    </head>

    <body>    
    
      <header class="nav-header">  
          <div class="nav-bounds">
                 <div class= "nav-logo">
                 <a href="index.html">
                    <img src="./img/tienda-mascotas-relacionada.png" alt="logo" width="90px">
                 </a>
                  </div>
                  <h1 class="store-title">Pet Shop</h1>
                  <div class="search-box">
                         <input type="text" placeholder="Buscar...">
                 </div>
                     
                  <div class="container-icon">
                     <a href="./card.html">
                        <img src="./img/shopping-cart_10694840.png" alt="Carrito de compra" width="40px">
                        <span id="cart-count">0</span>
                    </a>
                    </div>
                <div class="container-icon">
                    <a href="./admin.html">
                        <img id="admin-icon" src="./img/admin.png" alt="Admin" width="40px">
                   </a>
                 </div> 
               
            </div>
        </header>
        <main>
            <section class="checkout">
                <h2>Finalizar Compra</h2>

                <form class="checkout-form">
                    <h3>Datos del comprador</h3>
                    <label for="name">Nombre completo</label>
                    <input type="text" id="name" name="name" placeholder="Tu nombre" required>
                    
                    <label for="email">Correo electronico</label>
                    <input type="email" id="email" placeholder="@gmail.com" required>

                    <label for="address">Direccion</label>
                    <input type="text" id="address" placeholder="Calle,Numero,Ciudad" required>

                    <h3>Metodo de pago</h3> 
                    <label for="card">Numero de tarjeta</label>
                    <input type="text" id="card" placeholder="0000 0000 0000 0000" required>

                    <label for="expiry">Vencimiento</label>
                    <input type="text" id="expiry" placeholder="MM/AA" required>



                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" placeholder="XXX" required>

                    <button type="submit" class="btn">Pagar Ahora</button>

                </form>

                <a href="./index.html" class="btn-back">Volver al Inicio</a>
            </section>
        </main>

    </body>
</html>
