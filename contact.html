<!DOCTYPE html>
<html lang="es">
    <head>

        <title>Pet shop - Pagina de contacto</title>

     <body>    
    
      <header class="nav-header">  
          <div class="nav-bounds">
                 <div class= "nav-logo">
                    <a href="index.html">
                     <img src="./img/tienda-mascotas-relacionada.png" alt="logo" width="90px">
                    </a>
                    </div>
                  <h1 class="store-title">Pet Shop</h1>
                  <div class="search-box">
                         <input id= "input-search-product" type="text" placeholder="Buscar...">
                 </div>
                     
                  <div class="container-icon">
                    <a href="./card.html">
                        <img src="./img/shopping-cart_10694840.png" alt="Carrito de compras" width="40px">

         <main>
       
    
        <section class="contact">
            <div class="contact-info">
                <h2>Contáctanos</h2>
                <p>¿Tenes dudas, sugerencias o necesitas ayuda? ¡Escríbenos!</p>
                <form id="form-contacto">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

                    <button type="submit">Enviar</button>
                
                </form>
            </div>
             
        </section>
        </main>
